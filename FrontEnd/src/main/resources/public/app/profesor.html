<div ng-controller="profesorController" style="width: 1000px; height: 700px">
    <h3 align="center">Consulta de profesor</h3>
    <br>
    <br>
    <table class="table table-responsive">
        <thead>
        <tr align="center">
            <td></td>
            <td><input style="font-size: 20px" class="form-control"
                       placeholder="Profesor" ng-model="query"></td>

            <td>
                <button type="button" class="btn btn-secondary center-block"
                        style="font-size: 20px" ng-click="queryProfessors()">
                    <i class="fa fa-search" style="font-size: 20px"></i> Buscar
                </button>

            </td>
            <td style="width: 400px;"></td>
        </tr>
        </thead>
    </table>

    <div ng-repeat="profesor in searchResult ">

        <div class="col-lg-5 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-male" style="font-size: 60px"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div><h4>{{profesor.persona.aPaterno}} {{profesor.persona.aMaterno}}
                                {{profesor.persona.nombres}} </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <a>
                    <div class="panel-footer">
                        <span class="pull-left">Detalle</span>
                        <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                    </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>


    </div>
    
</div>
