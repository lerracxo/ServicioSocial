<div class="col-md-6 col-md-offset-3">
    <h2>Carga de Archivo de cursos</h2>
    <a href="/files/constancias/PlantillaCursos.csv">Descarga el formato de carga</a>
    <div>
        <button class="form-control btn-primary" type="file" id="exOp" type="file"
                accept=".csv"
                ngf-select="vm.uploadCalif($files)">Subir archivo
        </button>
    </div>
    <br>
    <p>Progreso de carga</p>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
             style="width:{{vm.progress}}%">
            <span class="sr-only">{{vm.progress}}% Complete</span>
        </div>
    </div>
    <div ng-class="vm.isImportComplete().classes">
        {{vm.isImportComplete().message}}
    </div>
</div>
