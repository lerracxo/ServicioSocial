<div ng-controller="cursoDetailController">
    <div>
        <h3 align="center">{{curso.curso}} </h3>
    </div>
    <br>
    <div>
        <div class="span9 btn-block">
            <button type="button" class="btn btn-large btn-block btn-primary -align-center" style="cursor:default;">
                Profesores
            </button>
        </div>
        <!--<a >-->
            <i class="fa fa-print -align-right" ng-click="generateCSV(profCursos, 'Profesores'  )"></i>
        <!--</a>-->

        <div class="table-responsive ">
            <!--<h4 align="center">Cursos</h4>-->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Profesor</th>
                    <th>Curso</th>
                    <!--<th>Descripci칩n</th>-->
                    <!--<th>Eje</th>-->
                    <!--<th>Tipo de curso</th>-->
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Horas</th>
                    <th>Archivo</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="curso in profCursos">
                    <td>{{curso.nombres}} {{curso.a_paterno}} {{curso.a_materno}}</td>
                    <td>{{curso.curso}}</td>
                    <td>{{curso.inicio}}</td>
                    <td>{{curso.termino}}</td>
                    <td>{{curso.horas}}</td>
                    <td>
                        <div ng-hide="curso.constancia === null">
                            <a href="{{filesLoc+curso.constancia}}" download="img.png">Descargar Archivo</a>
                            <button type="button" class="btn btn-default" ng-click="removeConstancia(curso)"
                                    ng-confirm-click="Eliminar archivo?">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                        <button type="file" id="exOp" type="file" ng-hide="curso.constancia !== null"
                                ngf-select="uploadConstancia(curso,$files)">Subir archivo
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
